<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | IsItTrue</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            color: #333;
            margin: 1rem 0;
        }
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .retry-button {
            background: #f8f9fa;
            color: #333;
            padding: 1rem 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            margin-left: 1rem;
            transition: background 0.2s;
        }
        .retry-button:hover {
            background: #e9ecef;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">‚ö†Ô∏è Server Error</h2>
        <p class="error-message">
            Something went wrong on our end. Our AI is taking a quick break. 
            Please try again in a moment.
        </p>
        <div class="button-group">
            <a href="/" class="back-button">‚Üê Back to Home</a>
            <a href="javascript:location.reload()" class="retry-button">üîÑ Try Again</a>
        </div>
    </div>
</body>
</html>
