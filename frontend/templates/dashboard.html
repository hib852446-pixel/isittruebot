<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | IsItTrue</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .dashboard-header p {
            color: #666;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-card .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        .status-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-section h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .status-indicator.online {
            background: #d4edda;
            color: #155724;
        }
        .status-indicator.offline {
            background: #f8d7da;
            color: #721c24;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="dashboard-header">
            <h1>üîç IsItTrue Dashboard</h1>
            <p>System Status & Analytics</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="total-requests">-</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="fact-checks">-</div>
                <div class="stat-label">Fact Checks</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ü§ñ</div>
                <div class="stat-value" id="ai-detections">-</div>
                <div class="stat-label">AI Detections</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí¨</div>
                <div class="stat-value" id="general-chats">-</div>
                <div class="stat-label">General Chats</div>
            </div>
        </div>
        
        <div class="status-section">
            <h2>üîß System Status</h2>
            <div class="status-item">
                <span>API Server</span>
                <span class="status-indicator online" id="api-status">‚óè Online</span>
            </div>
            <div class="status-item">
                <span>Gemini AI Service</span>
                <span class="status-indicator online" id="ai-status">‚óè Connected</span>
            </div>
            <div class="status-item">
                <span>Version</span>
                <span>v4.0</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const apiStatus = document.getElementById('api-status');
                const aiStatus = document.getElementById('ai-status');
                
                if (data.status === 'healthy') {
                    apiStatus.className = 'status-indicator online';
                    apiStatus.textContent = '‚óè Online';
                    aiStatus.className = 'status-indicator online';
                    aiStatus.textContent = '‚óè Connected';
                } else {
                    apiStatus.className = 'status-indicator offline';
                    apiStatus.textContent = '‚óè Unhealthy';
                }
            } catch (error) {
                const apiStatus = document.getElementById('api-status');
                apiStatus.className = 'status-indicator offline';
                apiStatus.textContent = '‚óè Offline';
            }
        }
        
        checkHealth();
    </script>
</body>
</html>
